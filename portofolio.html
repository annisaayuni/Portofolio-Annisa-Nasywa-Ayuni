<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portofolio — Annisa Nasywa Ayuni</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
   :root {
  --rose-pink: #d97ca4;
  --soft-pink: #f3b9ce;
  --soft-blue: #8ab6f9;
  --deep-blue: #294c8f;
  --text-dark: #1b1e2b;
  --text-muted: #50556b;
  --bg: linear-gradient(to bottom right, #e9ebff, #f9e4f2);
  --white: #ffffff;
}

* {
  box-sizing: border-box;
  transition: all 0.3s ease;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: var(--text-dark);
  overflow-x: hidden;
}

/* HEADER */
header {
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(12px);
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  padding: 18px 60px;
  position: sticky;
  top: 0;
  z-index: 10;
  display: flex;
  justify-content: space-between;
  align-items: center;
  animation: slideDown 0.8s ease;
}

@keyframes slideDown {
  from { transform: translateY(-40px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.logo {
  font-family: 'Playfair Display', serif;
  font-size: 1.7rem;
  font-weight: 700;
  background: linear-gradient(90deg, var(--rose-pink), var(--deep-blue));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

nav {
  display: flex;
}

nav a {
  color: var(--text-dark);
  text-decoration: none;
  margin: 0 16px;
  font-weight: 500;
  position: relative;
}

nav a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -4px;
  width: 0%;
  height: 2px;
  background: linear-gradient(90deg, var(--rose-pink), var(--deep-blue));
  transition: 0.3s;
}

nav a:hover::after,
nav a.active::after {
  width: 100%;
}

/* Mobile menu button */
.menu-toggle {
  display: none;
  flex-direction: column;
  cursor: pointer;
}

.menu-toggle span {
  width: 25px;
  height: 3px;
  background: var(--deep-blue);
  margin: 3px 0;
  transition: 0.3s;
}

/* PORTOFOLIO SECTION */
.portfolio {
  padding: 100px 8%;
  text-align: center;
}

.portfolio h2 {
  font-family: 'Playfair Display', serif;
  font-size: 2.4rem;
  margin-bottom: 20px;
  background: linear-gradient(90deg, var(--rose-pink), var(--deep-blue));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.portfolio p {
  color: var(--text-muted);
  font-size: 1rem;
  max-width: 600px;
  margin: 0 auto 60px;
  line-height: 1.7;
}

/* GRID */
.portfolio-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 35px;
}

/* CARD */
.card {
  background: rgba(255, 255, 255, 0.85);
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  opacity: 0;
  transform: translateY(40px);
  transition: all 0.8s ease;
}

.card.show {
  opacity: 1;
  transform: translateY(0);
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-bottom: 3px solid rgba(0,0,0,0.05);
}

.card-content {
  padding: 22px 20px;
  text-align: left;
}

.card-content h3 {
  margin: 0 0 10px;
  font-size: 1.2rem;
  color: var(--deep-blue);
}

.card-content p {
  color: var(--text-muted);
  font-size: 0.95rem;
  margin-bottom: 18px;
  line-height: 1.6;
}

/* TOMBOL */
.card-content a {
  text-decoration: none;
  background: linear-gradient(90deg, var(--rose-pink), var(--deep-blue));
  color: white;
  padding: 9px 20px;
  border-radius: 10px;
  font-size: 0.9rem;
  font-weight: 500;
  display: inline-block;
  box-shadow: 0 3px 10px rgba(41, 76, 143, 0.25);
}

.card-content a:hover {
  filter: brightness(1.1);
  box-shadow: 0 6px 15px rgba(41, 76, 143, 0.35);
}

/* Efek hover */
.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 10px 25px rgba(41, 76, 143, 0.15);
}

/* RESPONSIVE - TABLET */
@media (max-width: 992px) {
  .portfolio {
    padding: 80px 5%;
  }
  
  .portfolio h2 {
    font-size: 2.2rem;
  }
  
  .portfolio-grid {
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
  }
}

/* RESPONSIVE - MOBILE LARGE */
@media (max-width: 768px) {
  header {
    padding: 15px 20px;
  }
  
  .logo {
    font-size: 1.5rem;
  }
  
  .menu-toggle {
    display: flex;
  }
  
  nav {
    position: fixed;
    top: 70px;
    right: -100%;
    width: 100%;
    height: calc(100vh - 70px);
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-top: 50px;
    transition: 0.5s;
  }
  
  nav.active {
    right: 0;
  }
  
  nav a {
    margin: 15px 0;
    font-size: 1.1rem;
  }
  
  .portfolio {
    padding: 60px 5%;
  }
  
  .portfolio h2 {
    font-size: 2rem;
  }
  
  .portfolio p {
    font-size: 0.95rem;
    margin-bottom: 40px;
  }
  
  .portfolio-grid {
    grid-template-columns: 1fr;
    gap: 20px;
  }
  
  .card img {
    height: 180px;
  }
  
  .card-content {
    padding: 18px 16px;
  }
  
  .card-content h3 {
    font-size: 1.1rem;
  }
  
  .card-content p {
    font-size: 0.9rem;
  }
}

/* RESPONSIVE - MOBILE SMALL */
@media (max-width: 480px) {
  header {
    padding: 12px 15px;
  }
  
  .logo {
    font-size: 1.3rem;
  }
  
  .portfolio {
    padding: 40px 5%;
  }
  
  .portfolio h2 {
    font-size: 1.8rem;
  }
  
  .portfolio p {
    font-size: 0.9rem;
    margin-bottom: 30px;
  }
  
  .card img {
    height: 160px;
  }
  
  .card-content {
    padding: 15px 14px;
  }
  
  .card-content h3 {
    font-size: 1rem;
  }
  
  .card-content p {
    font-size: 0.85rem;
  }
  
  .card-content a {
    padding: 8px 16px;
    font-size: 0.85rem;
  }
}
  </style>
</head>
<body>
  <header>
    <div class="logo">Portofolio</div>
    <div class="menu-toggle" id="menuToggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="navMenu">
      <a href="index.html">Beranda</a>
      <a href="home.html">Tentang</a>
      <a href="resume.html">Riwayat</a>
      <a href="portofolio.html" class="active">Portofolio</a>
      <a href="kontak.html">Kontak</a>
    </nav>
  </header>

  <section class="portfolio">
    <h2>✨ Portofolio Saya</h2>
    <div class="portfolio-grid">
      <div class="card">
        <img src="assets/img/web.png" alt="Proyek 1">
        <div class="card-content">
          <h3>Website Informasi Desa Panjalu</h3>
          <p>Membangun website informasi interaktif untuk memperkenalkan profil Desa Panjalu, termasuk berita, galeri, dan layanan publik.</p>
          <a href="#">Lihat Detail</a>
        </div>
      </div>
      
      </div>
    </div>
  </section>

  <script>
    // Toggle mobile menu
    document.getElementById('menuToggle').addEventListener('click', function() {
      document.getElementById('navMenu').classList.toggle('active');
    });

    // Close menu when clicking on a link
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', function() {
        document.getElementById('navMenu').classList.remove('active');
      });
    });

    // Animasi muncul saat scroll
    const cards = document.querySelectorAll('.card');
    const showCards = () => {
      const triggerBottom = window.innerHeight * 0.85;
      cards.forEach(card => {
        const cardTop = card.getBoundingClientRect().top;
        if (cardTop < triggerBottom) {
          card.classList.add('show');
        }
      });
    };
    window.addEventListener('scroll', showCards);
    showCards();
  </script>
</body>
</html>
